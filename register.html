<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | ApexPlanet</title>

  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Remixicon for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">

  <style>
    /* Background */
    body {
      background: linear-gradient(to right, #007bff, #6610f2);
      font-family: "Poppins", sans-serif;
    }

    .register-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 35px;
      width: 100%;
      max-width: 450px;
      animation: slideIn 0.8s ease-in-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .toggle-password {
      position: absolute;
      top: 16px;
      right: 15px;
      cursor: pointer;
      color: #6c757d;
    }

    .register-title {
      color: #007bff;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .footer-text {
      color: #555;
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="register-card">
      <h3 class="text-center register-title">Create Your Account</h3>
      <p class="text-center text-muted mb-4">Join the ApexPlanet Internship Portal</p>

      <form id="registerForm" onsubmit="return validateRegister()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username">
          <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email">
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3 position-relative">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
          <i class="ri-eye-off-line toggle-password" id="togglePassword" onclick="togglePassword('password', this)"></i>
        </div>

        <div class="form-floating mb-4 position-relative">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
          <label for="confirmPassword">Confirm Password</label>
          <i class="ri-eye-off-line toggle-password" id="toggleConfirmPassword" onclick="togglePassword('confirmPassword', this)"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>

        <p class="text-center footer-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>

  <script>
    // Validate registration form (Demo Only)
    function validateRegister() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (username === "" || email === "" || password === "" || confirmPassword === "") {
        alert("⚠️ All fields are required!");
        return false;
      }

      if (password.length < 8) {
        alert("❌ Password must be at least 8 characters!");
        return false;
      }

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return false;
      }

      alert("✅ Registration Successful (Demo Only)");
      return false; // Prevent real submission
    }

    // Toggle password visibility
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("ri-eye-off-line", "ri-eye-line");
      } else {
        input.type = "password";
        icon.classList.replace("ri-eye-line", "ri-eye-off-line");
      }
    }
  </script>
</body>
</html>
